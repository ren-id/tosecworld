<div class="section p-3">
    <h2 class="p-3" id="news">Updates only for you</h2>
    <div class="flex">
        {% for post in site.categories.news limit:20 %}
        <div class="col-3">
            <a href="{{ post.tautan }}">
            <div class="p-3">
                <div class="p-3 item-child">
                    <h3>{{ post.title }}</h3>
                    <p class="clear-border">{{ post.description }}</p>
                    <p>Summarize from <b>{{ post.sumber }}</b></p>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
