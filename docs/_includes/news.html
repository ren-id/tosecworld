<div class="section p-3">
    <h2 class="p-3" id="news">Updates only for you</h2>
    <div class="flex">
        {% for post in site.categories.news limit:20 %}
        <div class="col-3">
            <div class="p-3">
                <div class="item-child thumb">
                    <div class="p-3 keterangan">
                        <a href="{{ site.url }}{{ post.url }}" target="_blank">
                            <h3>{{ post.title }}</h3>
                        </a>
                    </div>
                    <img src="{{ post.thumb }}">
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
