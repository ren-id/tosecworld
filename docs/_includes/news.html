<div class="section lebar-maks-lanskap">
    <h2 class="p-3" id="news">Updates only for you</h2>
    <div class="flex">
        {% for post in site.categories.news limit:20 %}
        <div class="col-3">
            <div class="p-3">
                <a href="{{ site.url }}{{ post.url }}">
                    <div class="item-child thumb">
                        <img src="{{ post.thumb }}">
                        <div class="p-3 keterangan">
                            <h3>{{ post.title }}</h3>
                        </div>
                    </div>
                </a>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
